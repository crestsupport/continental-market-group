<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Real Estate Stress Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2, h3 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:disabled, select:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }
        button, .payment-link a {
            width: 100%;
            padding: 0.75em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        button:disabled, .payment-link a:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        button:hover:not(:disabled), .payment-link a:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .section, #result, .disclaimer {
            margin-top: 1.5em;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        #payment-section {
            display: none;
        }
        #result {
            display: none;
        }
        .error {
            color: red;
            font-size: 0.875em;
            margin-top: 0.5em;
        }
        .footer {
            text-align: center;
            margin-top: 1.5em;
            font-size: 0.75em;
            color: #666;
        }
        .payment-link {
            text-align: center;
            margin: 1em 0;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 0.5em;
            display: block;
            width: 100%;
            height: 200px;
        }
        #downloadBtn {
            margin-top: 1em;
            background-color: #333;
            color: white;
            padding: 0.75em;
            text-align: center;
            display: inline-block;
            border-radius: 4px;
            text-decoration: none;
            width: 100%;
            box-sizing: border-box;
        }
        #downloadBtn:hover {
            background-color: #555;
        }
        .draggable {
            width: 100px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 4px;
            cursor: move;
            user-select: none;
            margin: 10px 0;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-top: 10px;
        }
        .drop-zone.active {
            border-color: #007BFF;
            background-color: #e0f0ff;
        }
        .price-highlight {
            font-size: 1.2em;
            font-weight: bold;
            color: #d32f2f;
            background-color: #fff9c4;
            padding: 2px 6px;
            border-radius: 3px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
            animation: pulse 1.5s infinite;
        }
        s {
            color: #666;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
