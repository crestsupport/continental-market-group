<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Real Estate Stress Tester</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2, h3 {
            color: #333;
        }
        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        input:disabled, select:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }
        button, .payment-link a {
            width: 100%;
            padding: 0.75em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }
        button:disabled, .payment-link a:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        button:hover:not(:disabled), .payment-link a:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .section, #result, .disclaimer {
            margin-top: 1.5em;
            padding: 1em;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.95);
        }
        #payment-section {
            display: none;
        }
        #result {
            display: none;
        }
        .error {
            color: red;
            font-size: 0.875em;
            margin-top: 0.5em;
        }
        .footer {
            text-align: center;
            margin-top: 1.5em;
            font-size: 0.75em;
            color: #666;
            border-top: 1px solid #ccc;
        }
        .payment-link {
            text-align: center;
            margin: 1em 0;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 0.5em;
            display: block;
            width: 100%;
            height: 200px;
        }
        .draggable {
            width: 100px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 4px;
            cursor: move;
            user-select: none;
            margin: 10px 0;
            font-family: 'Roboto', sans-serif;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-top: 10px;
        }
        .drop-zone.active {
            border-color: #007BFF;
            background-color: #e0f0ff;
        }
        .price-highlight {
