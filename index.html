<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Stress Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        nav {
            background-color: #2c3e50;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #ecf0f1;
            margin: 0 1.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #3498db;
        }
        .content {
            max-width: 600px;
            margin: 6rem auto 2rem;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin: 1.5rem 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select, button {
            width: 100%;
            padding: 0.75rem;
            margin: 0.25rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #postalCodeError, #appraisalPriceError, #emailError {
            color: #e74c3c;
            margin-top: 0.5rem;
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }
        .results {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #dff0d8;
            border-radius: 4px;
            display: none;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="event.preventDefault(); showSection('stress-test');">Stress Test</a>
        <a href="#" onclick="event.preventDefault(); showSection('about-us');">About Us</a>
        <a href="#" onclick="event.preventDefault(); showSection('privacy-terms');">Privacy & Terms</a>
    </nav>
    <div class="content">
        <div id="stress-test" class="section active">

                    <input type="text" id="postalCode" name="postalCode" placeholder="e.g., M5V 2T6" required>
                    <label for="appraisalPrice">Appraisal Price ($)</label>
                    <input type="number" id="appraisalPrice" name="appraisalPrice" placeholder="e.g., 500000" required>
                    <label for="propertyCategory">Property Type</label>
                    <select id="propertyCategory" name="propertyCategory" required>
                        <option value="">Select Property Type</option>
                        <option value="Condo">Condo</option>
                        <option value="House">House</option>
                        <option value="Townhouse">Townhouse</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Duplex">Duplex</option>
                    </select>

                        <option value="Alberta">Alberta</option>
                        <option value="Quebec">Quebec</option>
